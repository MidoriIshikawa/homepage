<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-element">Click me</div>
    <header>
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        <h1>あなたの名前</h1>
        <p class="subtitle">Web Developer & Designer</p>
    </header>

    <div class="container">
        <section>
            <h2>About Me</h2>
            <p>ここにあなたの自己紹介を書いてください。あなたの経歴、興味、目標などを共有しましょう。</p>
        </section>

        <section>
            <h2>Skills</h2>
            <div class="skills">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">UI/UX Design</span>
            </div>
        </section>

        <section>
            <h2>Projects</h2>
            <p>あなたの主要なプロジェクトや作品について説明してください。</p>
        </section>

        <section>
            <h2>Contact</h2>
            <div class="contact-info">
                <a href="mailto:your.email@example.com">Email</a>
                <a href="https://github.com/yourusername">GitHub</a>
                <a href="https://linkedin.com/in/yourusername">LinkedIn</a>
                <a href="https://twitter.com/yourusername">Twitter</a>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
