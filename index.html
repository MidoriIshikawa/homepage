<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid white;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        section {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #6e8efb;
            margin-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .skill-tag {
            background: #f0f0f0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .contact-info a {
            color: #6e8efb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #a777e3;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            header {
                padding: 2rem 0;
            }

            h1 {
                font-size: 2rem;
            }

            .contact-info {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        .floating-element {
            position: fixed;
            background: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.1s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            user-select: none;
        }

        .floating-element:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="floating-element">Click me</div>
    <header>
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
        <h1>あなたの名前</h1>
        <p class="subtitle">Web Developer & Designer</p>
    </header>

    <div class="container">
        <section>
            <h2>About Me</h2>
            <p>ここにあなたの自己紹介を書いてください。あなたの経歴、興味、目標などを共有しましょう。</p>
        </section>

        <section>
            <h2>Skills</h2>
            <div class="skills">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Node.js</span>
                <span class="skill-tag">UI/UX Design</span>
            </div>
        </section>

        <section>
            <h2>Projects</h2>
            <p>あなたの主要なプロジェクトや作品について説明してください。</p>
        </section>

        <section>
            <h2>Contact</h2>
            <div class="contact-info">
                <a href="mailto:your.email@example.com">Email</a>
                <a href="https://github.com/yourusername">GitHub</a>
                <a href="https://linkedin.com/in/yourusername">LinkedIn</a>
                <a href="https://twitter.com/yourusername">Twitter</a>
            </div>
        </section>
    </div>

    <script>
        const floatingElement = document.querySelector('.floating-element');
        let posX = window.innerWidth / 2;
        let posY = window.innerHeight / 2;
        let velocityX = 0;
        let velocityY = 0;

        // 初期位置を設定
        floatingElement.style.left = posX + 'px';
        floatingElement.style.top = posY + 'px';

        function updatePosition() {
            // 速度を適用
            posX += velocityX;
            posY += velocityY;

            // 画面の端での跳ね返り
            if (posX < 0) {
                posX = 0;
                velocityX = Math.abs(velocityX);
            } else if (posX > window.innerWidth - floatingElement.offsetWidth) {
                posX = window.innerWidth - floatingElement.offsetWidth;
                velocityX = -Math.abs(velocityX);
            }

            if (posY < 0) {
                posY = 0;
                velocityY = Math.abs(velocityY);
            } else if (posY > window.innerHeight - floatingElement.offsetHeight) {
                posY = window.innerHeight - floatingElement.offsetHeight;
                velocityY = -Math.abs(velocityY);
            }

            // 位置を更新
            floatingElement.style.left = posX + 'px';
            floatingElement.style.top = posY + 'px';

            // 減速
            velocityX *= 0.95;
            velocityY *= 0.95;

            requestAnimationFrame(updatePosition);
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // マウスと要素の距離を計算
            const dx = mouseX - posX;
            const dy = mouseY - posY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // マウスが近づいたら逃げる
            if (distance < 150) {
                // 逃げる方向を計算
                const angle = Math.atan2(dy, dx);
                const speed = 15;
                
                // 速度を更新
                velocityX -= Math.cos(angle) * speed;
                velocityY -= Math.sin(angle) * speed;
            }
        });

        // アニメーション開始
        updatePosition();
    </script>
</body>
</html>
